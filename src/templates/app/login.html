{% include('includes/head.html') %}
<div class="container">

    <div class="form-container">
        <form action="/app/auth/login" method="POST">
            <h2>¡Bienvenido de Nuevo!</h2>

            <div class="form-group">
                <input type="text" name="email" id="email" class="form-input" placeholder=" ">
                <label for="email" class="form-label">Email:</label>
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <input type="password" name="password" id="password" class="form-input" placeholder=" ">
                <label for="password" class="form-label">Contraseña:</label>
                <i class="fas fa-lock input-icon" id="togglePassword" onclick="togglePasswordVisibility()"></i>
            </div>

            <p class="link-access">¿No tienes una cuenta? <a href="{{ url_for('register_blueprint.register') }}">Registrate desde aquí.</a></p>

            <button type="submit">Iniciar</button>
        </form>
    </div>

    <div class="welcome-container">
        <div class="welcome-message">
            <h2>¡Te damos la bienvenida a tu <span class="keyword">blog</span> <span class="keyword">personal</span> en línea!</h2>
        </div>
        <img src="{{ url_for('static', filename='assets/img/background.webp') }}"  class="welcome-image" alt="Bienvenida">
    </div>
    
</div>

{% include('includes/footer.html') %}
