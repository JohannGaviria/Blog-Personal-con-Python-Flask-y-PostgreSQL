{% include "includes/header.html" %}

<main>
    <div class="settings-container">
        {% include "includes/settings-nav.html" %}
        <div class="settings">
            <div class="setting-profile">
                <form action="" method="POST" enctype="multipart/form-data">
                    <div class="edit-profile">
                        <h3>Usuario</h3>
                        <div class="form-group-profile">
                            <label for="name" class="form-label-profile">Nombre</label>
                            <input type="text" name="name" id="name" class="form-input" value="{{ session['name'] }}">
                            <!-- <i class="fas fa-envelope input-icon"></i> -->
                        </div>
                        <div class="form-group-profile">
                            <label for="email" class="form-label-profile">Email</label>
                            <input type="text" name="email" id="email" class="form-input" value="{{ session['email'] }}">
                            <!-- <i class="fas fa-envelope input-icon"></i> -->
                        </div>
                        <div class="form-group-profile">
                            <label for="username" class="form-label-profile">Usuario</label>
                            <input type="text" name="username" id="username" class="form-input" value="{{ session['username'] }}">
                            <!-- <i class="fas fa-envelope input-icon"></i> -->
                        </div>
                        <div class="form-group-profile">
                            <label for="photo" class="form-label-profile">Imagen de perfil</label>
                            <img src="{{ url_for('static', filename='assets/uploads/users/' + session['photo']) }}" alt="{{ session['username'] }}">
                            <input type="file" name="photo" id="photo">
                            <!-- <i class="fas fa-envelope input-icon"></i> -->
                        </div>
                    </div>

                    <div class="edit-profile">
                        <h3>Basico</h3>
                        <div class="form-group-profile">
                            <label for="bio" class="form-label-profile">Biografia</label>
                            <textarea name="bio" id="bio" placeholder=" ">{{ session['bio'] }}</textarea>
                        </div>
                    </div>

                    <button type="submit">Guarda informacion de perfil</button>
                </form>
            </div>
        </div>
    </div>
</main>

{% include "includes/footer.html" %}
